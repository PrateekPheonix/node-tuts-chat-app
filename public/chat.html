<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/styles.css">
    <link rel="shortcut icon" href="/public/img/favicon.png" type="image/x-icon">
    <title>Chat App</title>
</head>

<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form id="message-form">
                    <input name="message" placeholder="Message" type="text" required autocomplete="off">
                    <button>Send</button>
                </form>
                <button id="send-location">Send Location</button>
            </div>
        </div>
    </div>
    <!--
    ===================
    SCRIPT FILES
    ===================
    -->
    <!-- Templates -->
    <script id="modal-template" type="text/html">
            <div class="modal">
                <p class="message-para">
                    <span class="modal__name">{{username}}</span>
                    <span class="modal__meta">{{createdAt}}</span>
                </p>
            </div>
        </script>
    <script id="message-template" type="text/html">
        <div class="message">
            <p class="message-para">
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p class="message__main">{{message}}</p>
        </div>
    </script>
    <script id="message-me-template" type="text/html">
        <div class="message-me">
            <p class="message-para">
                <span class="message__name">You</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p class="message-me__main">{{message}}</p>
        </div>
    </script>
    <script id="location-template" type="text/html">
            <div class="message">
                <p class="message-para">
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p class="message__main"><a href="{{url}}" target="_blank">My current Location</a></p>
            </div>
    </script>
    <script id="location-me-template" type="text/html">
                <div class="message-me">
                    <p class="message-para">
                        <span class="message__name">You</span>
                        <span class="message__meta">{{createdAt}}</span>
                    </p>
                    <p class="message-me__main"><a href="{{url}}" target="_blank">My current Location</a></p>
                </div>
        </script>
    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>
    <!-- CDNs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.3/qs.min.js"></script>
    <!-- Client side JS -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="/public/js/chat.js"></script>
</body>

</html>
